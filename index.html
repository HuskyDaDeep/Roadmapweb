 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap Dev - Sua Jornada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="welcome-screen">
        
        <div class="welcome-content">
            <h1>Bem-vindo(a) ao seu Roadmap de Desenvolvimento!</h1>
            <p>Faça login para começar sua jornada.</p>
            <form id="login-form">
                <input type="text" id="username" placeholder="Usuário" required>
                <input type="password" id="password" placeholder="Senha" required>
                <button type="submit">Começar Jornada</button>
            </form>
        </div>
    </div>

    <div id="roadmap-container" style="display: none;">
        <header>
            <h1>Sua Jornada de Aprendizado</h1>
            <p>Clique nos cards para explorar cada bloco de conhecimento.</p>
        </header>

        <main class="card-grid">
            </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
